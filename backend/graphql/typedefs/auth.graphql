type Auth{
    user: AuthUser,
    token: String
}
type AuthUser{
    _id: ID!,
    userID: User!,
    isOnboarding: Boolean,
    savedHotels: [Hotel],
    visitedHotels: [Hotel],
    profileInfo: ProfileInfo
}
input RegisterInput {
    username: String!
    email: String!
    password: String!
}
input LoginInput {
    email: String!
    password: String!
}