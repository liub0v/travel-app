type Query {
    # Hotel
    hotels: [Hotel]!
    hotel(id: ID!): Hotel
    user(id: ID!): User
    client(id: ID!): Client
}

type Mutation {
    # Hotels
    createHotel(hotel: HotelCreateInput!): Hotel!
    updateHotel(id: ID!, hotel: HotelUpdateInput!): Hotel!

    register(input: RegisterInput): Auth!
    login(input: LoginInput): Auth!
    updateUser(id: ID!, user: UserUpdateInput!): User!

}
type Subscription {
    createReview(recipeId: ID!): Review!
}
